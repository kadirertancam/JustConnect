<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustConnect V2 - Profesyonel Mesajla≈üma</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #667eea;
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }

        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            margin-top: 20px;
            color: #666;
        }

        .auth-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chat App Styles */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            margin-top: 20px;
            margin-bottom: 20px;
            height: calc(100vh - 40px);
        }

        .sidebar {
            width: 320px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5f7a;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .user-details h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            opacity: 0.7;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            margin-left: auto;
        }

        .logout-btn:hover {

            color: white;
        }

        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid #4a5f7a;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 25px;
            background: #34495e;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: #95a5a6;
        }

        .search-icon {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-item:hover {
            background: #34495e;
        }

        .chat-item.active {
            background: #34495e;
            border-left-color: #3498db;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info h4 {
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info p {
            font-size: 13px;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            display: flex;
            flex-direction: column;

        }

        .chat-time {
            font-size: 12px;

        }

        .unread-count {

            border-radius: 10px;

            font-size: 11px;

            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ecf0f1;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
            text-align: center;
        }

        .welcome-content h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .welcome-content p {
            color: #7f8c8d;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-info h3 {
            font-size: 18px;
            color: #2c3e50;
        }

        .chat-header-info p {
            font-size: 13px;
            color: #7f8c8d;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.own .message-content {

            color: white;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            text-align: right;
        }

        .message.own .message-time {

        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            border-color: #3498db;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-btn {
            background: none;
            border: none;
            color: #7f8c8d;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .input-btn:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #2980b9;
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid white;
        }

        .status-online { background: #2ecc71; }
        .status-away { background: #f39c12; }
        .status-offline { background: #95a5a6; }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .app-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createContext, useContext } = React;

        // API Utilities
        const API_BASE = '/api';

        const api = {
            post: async (endpoint, data) => {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token') ? `Bearer ${localStorage.getItem('token')}` : ''
                    },
                    body: JSON.stringify(data)
                });
                return response.json();
            },
            
            get: async (endpoint) => {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Authorization': localStorage.getItem('token') ? `Bearer ${localStorage.getItem('token')}` : ''
                    }
                });
                return response.json();
            }
        };

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                console.log('AuthProvider useEffect - token exists:', !!token);
                
                if (token) {
                    // Verify token
                    api.get('/auth/me')
                        .then(response => {
                            console.log('Token verification response:', response);
                            if (response.success) {
                                setUser(response.user);
                                console.log('User set from token verification:', response.user);
                            } else {
                                localStorage.removeItem('token');
                                console.log('Token verification failed, removing token');
                            }
                        })
                        .catch((error) => {
                            console.error('Token verification failed:', error);
                            localStorage.removeItem('token');
                        })
                        .finally(() => {
                            setLoading(false);
                        });
                } else {
                    setLoading(false);
                }
            }, []);

            const login = async (credentials) => {
                try {
                    const response = await api.post('/auth/login', credentials);
                    console.log('Login response:', response);
                    
                    if (response.success) {
                        // Token'ƒ± kontrol et
                        const token = response.user.tokens?.accessToken;
                        console.log('Token from response:', token);
                        
                        if (token) {
                            localStorage.setItem('token', token);
                            setUser(response.user);
                            console.log('User set from login:', response.user);
                            return { success: true };
                        } else {
                            console.error('No token in response');
                            return { success: false, error: 'Token bulunamadƒ±' };
                        }
                    }
                    return { success: false, error: response.message || 'Giri≈ü ba≈üarƒ±sƒ±z' };
                } catch (error) {
                    console.error('Login error:', error);
                    return { success: false, error: 'Baƒülantƒ± hatasƒ±' };
                }
            };

            const register = async (userData) => {
                try {
                    const response = await api.post('/auth/register', userData);
                    console.log('Register response:', response);
                    
                    if (response.success) {
                        const token = response.user.tokens?.accessToken;
                        if (token) {
                            localStorage.setItem('token', token);
                            setUser(response.user);
                            console.log('User set from register:', response.user);
                            return { success: true };
                        } else {
                            return { success: false, error: 'Token bulunamadƒ±' };
                        }
                    }
                    return { success: false, error: response.message || 'Kayƒ±t ba≈üarƒ±sƒ±z' };
                } catch (error) {
                    console.error('Register error:', error);
                    return { success: false, error: 'Baƒülantƒ± hatasƒ±' };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                setUser(null);
                console.log('User logged out');
            };

            const value = {
                user,
                login,
                register,
                logout,
                loading
            };

            return React.createElement(AuthContext.Provider, { value }, children);
        };

        const useAuth = () => {
            const context = useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth must be used within an AuthProvider');
            }
            return context;
        };

        // Login Component
        function LoginForm({ onRegisterClick }) {
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setErrors({});
                setLoading(true);

                console.log('Attempting login with:', credentials);
                const result = await login(credentials);
                console.log('Login result:', result);
                
                if (!result.success) {
                    setErrors({ general: result.error });
                } else {
                    // Login ba≈üarƒ±lƒ± - state zaten useAuth context'inde g√ºncellendi
                    console.log('Login successful, redirecting...');
                }
                
                setLoading(false);
            };

            return (
                <div className="auth-card">
                    <div className="auth-logo">
                        <i className="fas fa-comments"></i> JustConnect V2
                    </div>
                    <p className="auth-subtitle">Profesyonel mesajla≈üma platformuna ho≈ü geldiniz</p>
                    
                    <form className="auth-form" onSubmit={handleSubmit}>
                        {errors.general && (
                            <div className="error-message">{errors.general}</div>
                        )}
                        
                        <div className="form-group">
                            <input
                                type="text"
                                className={`form-input ${errors.username ? 'error' : ''}`}
                                placeholder="Kullanƒ±cƒ± adƒ± veya email"
                                value={credentials.username}
                                onChange={(e) => setCredentials({...credentials, username: e.target.value})}
                                required
                            />
                            {errors.username && <div className="error-message">{errors.username}</div>}
                        </div>

                        <div className="form-group">
                            <input
                                type="password"
                                className={`form-input ${errors.password ? 'error' : ''}`}
                                placeholder="≈ûifre"
                                value={credentials.password}
                                onChange={(e) => setCredentials({...credentials, password: e.target.value})}
                                required
                            />
                            {errors.password && <div className="error-message">{errors.password}</div>}
                        </div>

                        <button 
                            type="submit" 
                            className="auth-button"
                            disabled={loading}
                        >
                            {loading ? <span className="loading"></span> : 'Giri≈ü Yap'}
                        </button>
                    </form>

                    <div className="auth-switch">
                        Hesabƒ±nƒ±z yok mu? <a href="#" className="auth-link" onClick={onRegisterClick}>Kayƒ±t Ol</a>
                    </div>
                </div>
            );
        }

        // Register Component
        function RegisterForm({ onLoginClick }) {
            const [userData, setUserData] = useState({
                username: '',
                email: '',
                password: '',
                firstName: '',
                lastName: ''
            });
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);
            const { register } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setErrors({});
                setLoading(true);

                console.log('Attempting register with:', userData);
                const result = await register(userData);
                console.log('Register result:', result);
                
                if (!result.success) {
                    setErrors({ general: result.error });
                } else {
                    // Register ba≈üarƒ±lƒ± - state zaten useAuth context'inde g√ºncellendi
                    console.log('Register successful, redirecting...');
                }
                
                setLoading(false);
            };

            return (
                <div className="auth-card">
                    <div className="auth-logo">
                        <i className="fas fa-comments"></i> JustConnect V2
                    </div>
                    <p className="auth-subtitle">Yeni hesap olu≈üturun</p>
                    
                    <form className="auth-form" onSubmit={handleSubmit}>
                        {errors.general && (
                            <div className="error-message">{errors.general}</div>
                        )}
                        
                        <div className="form-group">
                            <input
                                type="text"
                                className={`form-input ${errors.firstName ? 'error' : ''}`}
                                placeholder="Ad"
                                value={userData.firstName}
                                onChange={(e) => setUserData({...userData, firstName: e.target.value})}
                            />
                        </div>

                        <div className="form-group">
                            <input
                                type="text"
                                className={`form-input ${errors.lastName ? 'error' : ''}`}
                                placeholder="Soyad"
                                value={userData.lastName}
                                onChange={(e) => setUserData({...userData, lastName: e.target.value})}
                            />
                        </div>

                        <div className="form-group">
                            <input
                                type="text"
                                className={`form-input ${errors.username ? 'error' : ''}`}
                                placeholder="Kullanƒ±cƒ± adƒ±"
                                value={userData.username}
                                onChange={(e) => setUserData({...userData, username: e.target.value})}
                                required
                            />
                        </div>

                        <div className="form-group">
                            <input
                                type="email"
                                className={`form-input ${errors.email ? 'error' : ''}`}
                                placeholder="Email"
                                value={userData.email}
                                onChange={(e) => setUserData({...userData, email: e.target.value})}
                                required
                            />
                        </div>

                        <div className="form-group">
                            <input
                                type="password"
                                className={`form-input ${errors.password ? 'error' : ''}`}
                                placeholder="≈ûifre (min 6 karakter)"
                                value={userData.password}
                                onChange={(e) => setUserData({...userData, password: e.target.value})}
                                required
                            />
                        </div>

                        <button 
                            type="submit" 
                            className="auth-button"
                            disabled={loading}
                        >
                            {loading ? <span className="loading"></span> : 'Kayƒ±t Ol'}
                        </button>
                    </form>

                    <div className="auth-switch">
                        Zaten hesabƒ±nƒ±z var mƒ±? <a href="#" className="auth-link" onClick={onLoginClick}>Giri≈ü Yap</a>
                    </div>
                </div>
            );
        }

        // Chat Application
        function ChatApp() {
            const { user, logout } = useAuth();
            const [chats, setChats] = useState([]);
            const [activeChat, setActiveChat] = useState(null);
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState("");

            // User null check
            if (!user) {
                return (
                    <div className="auth-container">
                        <div className="auth-card">
                            <div className="loading"></div>
                            <p>Kullanƒ±cƒ± bilgileri y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            useEffect(() => {
                // Load user's chats
                api.get('/chats')
                    .then(response => {
                        if (response.success) {
                            setChats(response.chats);
                        }
                    })
                    .catch(console.error);
            }, []);

            const handleSendMessage = () => {
                if (!newMessage.trim() || !activeChat) return;

                const messageData = {
                    content: {
                        text: newMessage,
                        type: 'text'
                    }
                };

                api.post(`/chats/${activeChat.id}/messages`, messageData)
                    .then(response => {
                        if (response.success) {
                            setMessages(prev => [...prev, response.message]);
                            setNewMessage("");
                        }
                    })
                    .catch(console.error);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            return (
                <div className="app-container">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <div className="logo">
                                <i className="fas fa-comments"></i>
                                JustConnect V2
                            </div>
                            <div className="user-info">
                                <div className="avatar" style={{position: 'relative'}}>
                                    {user?.avatar || user?.firstName?.charAt(0) || user?.username?.charAt(0) || 'U'}
                                    <div className="status-indicator status-online"></div>
                                </div>
                                <div className="user-details">
                                    <h3>{user?.firstName && user?.lastName ? `${user.firstName} ${user.lastName}` : user?.username || 'Kullanƒ±cƒ±'}</h3>
                                    <p>√áevrimi√ßi</p>
                                </div>
                                <button className="logout-btn" onClick={logout} title="√áƒ±kƒ±≈ü Yap">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>

                        <div className="search-container">
                            <i className="fas fa-search search-icon"></i>
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Sohbetlerde ara..."
                            />
                        </div>

                        <div className="chat-list">
                            {chats.map(chat => (
                                <div
                                    key={chat.id}
                                    className={`chat-item ${chat.id === activeChat?.id ? 'active' : ''}`}
                                    onClick={() => setActiveChat(chat)}
                                >
                                    <div className="chat-avatar">
                                        {chat.avatar}
                                    </div>
                                    <div className="chat-info">
                                        <h4>{chat.name}</h4>
                                        <p>{chat.lastMessage?.text || 'Hen√ºz mesaj yok'}</p>
                                    </div>
                                    <div className="chat-meta">
                                        <div className="chat-time">{chat.lastMessage?.time}</div>
                                        {chat.unreadCount > 0 && (
                                            <div className="unread-count">{chat.unreadCount}</div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="main-content">
                        {activeChat ? (
                            <>
                                <div className="chat-header">
                                    <div className="chat-header-info">
                                        <div className="chat-avatar">
                                            {activeChat.avatar}
                                        </div>
                                        <div>
                                            <h3>{activeChat.name}</h3>
                                            <p>√áevrimi√ßi</p>
                                        </div>
                                    </div>
                                    <div className="chat-actions">
                                        <button className="action-btn" title="Sesli arama">
                                            <i className="fas fa-phone"></i>
                                        </button>
                                        <button className="action-btn" title="Video arama">
                                            <i className="fas fa-video"></i>
                                        </button>
                                        <button className="action-btn" title="Daha fazla">
                                            <i className="fas fa-ellipsis-v"></i>
                                        </button>
                                    </div>
                                </div>

                                <div className="messages-container">
                                    {messages.map(message => (
                                        <div key={message.id} className={`message ${message.sender === user?.id ? 'own' : ''}`}>
                                            <div className="message-avatar">
                                                {message.sender === user?.id ? 
                                                    (user?.avatar || user?.firstName?.charAt(0) || 'U') : 
                                                    (activeChat?.avatar || 'A')
                                                }
                                            </div>
                                            <div className="message-content">
                                                <div className="message-text">{message.content.text}</div>
                                                <div className="message-time">{new Date(message.createdAt).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="message-input-container">
                                    <div className="input-actions">
                                        <button className="input-btn" title="Dosya ekle">
                                            <i className="fas fa-paperclip"></i>
                                        </button>
                                        <button className="input-btn" title="Emoji">
                                            <i className="fas fa-smile"></i>
                                        </button>
                                    </div>
                                    <textarea
                                        className="message-input"
                                        placeholder="Bir mesaj yazƒ±n..."
                                        value={newMessage}
                                        onChange={(e) => setNewMessage(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        rows="1"
                                    />
                                    <button
                                        className="send-btn"
                                        onClick={handleSendMessage}
                                        disabled={!newMessage.trim()}
                                        title="G√∂nder"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </>
                        ) : (
                            <div className="welcome-screen">
                                <div className="welcome-content">
                                    <h2>JustConnect V2'ye Ho≈ü Geldiniz</h2>
                                    <p>Bir sohbet se√ßin ve mesajla≈ümaya ba≈ülayƒ±n</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [isRegister, setIsRegister] = useState(false);
            const { user, loading } = useAuth();

            console.log('App render - user:', user, 'loading:', loading, 'isRegister:', isRegister);

            if (loading) {
                return (
                    <div className="auth-container">
                        <div className="auth-card">
                            <div className="loading"></div>
                            <p>Y√ºkleniyor...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="auth-container">
                        {isRegister ? (
                            <RegisterForm onLoginClick={() => setIsRegister(false)} />
                        ) : (
                            <LoginForm onRegisterClick={() => setIsRegister(true)} />
                        )}
                    </div>
                );
            }

            console.log('Rendering ChatApp for user:', user.username);
            return <ChatApp />;
        }

        ReactDOM.render(
            React.createElement(AuthProvider, null, React.createElement(App)),
            document.getElementById('root')
        );
    </script>
</body>
</html>
